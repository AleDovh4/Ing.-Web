        <div class="container-fluid w-100 bg-white shadow">

           <div class="row">

            <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                <div class="row h-100">
                    <div class="col-xl-12 ">
                        <div class="textoBienvenida mt-5">
                            <strong>Unete a</strong><br>

                    <div class="col-xl-12 text-start">
                        <img src="img/loca.svg" class="mt-5">
                    </div>
                </div>
            </div>


            <div class="col bg bg-white align-content-center">

                    <form class="formColor rounded align-self-center" action="#" >
                        <h2 class="fw-bold text-center pt-5 mb-5">Crear Cuenta</h2>
                        
                        <div class="m-2 w-75">
                            <label for="email" class="form-label"></label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Correo">
                        </div>
                        <div class="m-2 w-75">
                            <label for="date">Fecha de Nacimiento:</label>
                            <div>
                                <input type="date" name="date" class="form-" id="date">
                            </div>
                        </div>
                        <div class="m-2 w-75">
                            <label for="nombre" class="form-label"></label>
                            <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre Completo*">
                        </div>
                        <div class="m-2 w-75">
                            <label for="rut" class="form-label">Rut</label>
                            <input type="text" class="form-control" id="rut" name="rut">
                        </div>
                        <div class="m-2 w-75">
                            <label for="region" class="form-label">Region</label>
                            <select class="form-select" id="region" name="region">
                                <option>Seleccione rol de la cuenta</option>
                                 <option>Trabajador</option>
                                 <option>Contratista</option>
                            </select>
                        </div>
                        <div class="m-2 w-75">
                            <label for="password" class="form-label">Contrase単a</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Contrase単a">
                        </div>
                        <div class="m-2 w-75">
                            <label for="repassword" class="form-label">Contrase単a</label>
                            <input type="repassword" class="form-control" name="repassword" id="repassword" placeholder="Repita su  Contrase単a">
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarme</button>
                    </form>

            </div>

           </div>
