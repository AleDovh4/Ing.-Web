    <h2 style="margin-top: 20px; margin-left: 40px;">Publica Tu Anuncio</h2>

    <div class="container-fluid">
        <form class="formAnuncio">
            <div class="row">
                <div class="col-lg-6">
                    <form class="formAnuncio">
                        <label for="">Titulo*:</label>
                        <div>
                            <input type="text" placeholder="Trabajo que buscas" required>
                        </div>
                        <label for="">Categoria:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Elija una categoria</option>
                            <option value="1">Electricista</option>
                            <option value="2">Soldador</option>
                            <option value="3">Carpintero</option>
                        </select>
                        <label for="">Ubicacion:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected required>Region</option>
                            <option value="1">Valparaiso</option>
                            <option value="2">Santiago</option>
                            <option value="3">Coquimbo</option>
                        </select>
                        <label for="">Numero de telefono:</label>
                        <div>

                            <input type="text" placeholder="+56 9 XXXX XXXX">
                        </div>
                        <label for="">Correo Electronico:</label>
                        <div>

                            <input type="text" placeholder="Introduce tu Correo">
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="descripcion p-3">
                        <h5>Descripcion*:</h5>
                        <textarea name="" id="" placeholder="Ej: Necesito reparar...." required></textarea>
                    </div>
                    <div class="imagenesSubir ps-3">
                        <h5>Agrega imagenes de apoyo:</h5>
                        <div class="agregarImagen">
                            <input class="inputImg" type="file" id="image-input" accept="image/*" multiple />
                            <label for="image-input"><img class="img-fluid" src="/img/agregarImg.svg"/></label>
                            <p style="color: #5B5B5B;">Por favor, suba archivos .jpg o .png</p>
                        </div>
                    </div>
                </div>
                <input class="publicarboton" type="submit" value="Publicar">
        </form>
    </div>
