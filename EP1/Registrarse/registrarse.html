        <div class="container-fluid bg-white shadow">

                    <div class="col-xl-12 ">

            <div class="col bg">

                    <form class="validacion" novalidate>
                        <h2 class="fw-bold text-center pt-3 mb-3">Crear Cuenta</h2>
                        
                        <div class="contInput">
                            <label for="nombre" class="form-label"></label>
                            <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre Completo*">
                        </div>
                        <div class="contInput">
                            <label for="email" class="form-label"></label>
                            <input type="email" name="email" class="form-control entradasForm" id="email" placeholder="Correo">
                        </div>
                        <div class="contInput">
                            <label for="rut" class="form-label">Rut</label>
                            <input type="text" class="form-control" id="rut" name="rut">
                        </div>
                        <div class="contInput">
                            <label for="region" class="form-label">Region</label>
                            <select class="form-select" id="region" name="region">
                                <option></option>
                            </select>
                            <div class="mb-3">
                                <label for="comuna" class="form-label">Comuna</label>
                                <select class="form-select" id="comuna"name="comuna" >
                                    <option></option> 
                                </select>
                            </div>
                        </div>
                        <div class="contInput">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
                        </div>
                        <div class="contInput">
                            <label for="repassword" class="form-label">Contraseña</label>
                            <input type="repassword" class="form-control" name="repassword" id="repassword" placeholder="Repita su  Contraseña">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terminos" name="terminos">
                            <label class="form-check-label" for="exampleCheck1">Acepta términos y condiciones</label>
                          </div>
                        <button type="submit" class="btn btn-primary">Registrarme</button>
                    </form>

            </div>

           </div>
